<button mat-mini-fab
        (click)="appService.scenarioLevelUpdate$.next(Math.max(1, level$.value - 1))">
  <mat-icon>navigate_before</mat-icon>
</button>

<span>Scenario<br />Level</span><span class="level">: {{level$ | async}}</span>

<button mat-mini-fab
        (click)="appService.scenarioLevelUpdate$.next(Math.min(level$.value + 1, MAX_LEVEL))">
  <mat-icon>navigate_next</mat-icon>
</button>
