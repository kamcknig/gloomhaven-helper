<mat-form-field color="accent"
                style="margin-right: 1rem">
  <mat-label>Scenario Level</mat-label>

  <input [formControl]="levelInputControl"
         placeholder="Scenario Level"
         (change)="this.appService.scenarioLevelUpdate$.next(+(levelInputControl?.value ?? 0))"
         matInput
         type="number"
         [min]="0"
         [max]="7">
</mat-form-field>
