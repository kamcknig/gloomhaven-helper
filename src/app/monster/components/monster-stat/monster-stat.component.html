<img class="icon"
     [src]="'assets/icons/' + condition.toLowerCase() + '.png'">

<span *ngIf="showAdditionalConditionEffectInfo(condition)"
      style="margin: 0 .35rem;">
  {{ (conditionAmount?.[0] ?? conditionAmount) + (condition === 'retaliate' && conditionAmount[1] > 0 ? '@' + conditionAmount[1] : '') }}
</span>
