<img class="icon"
     [ngSrc]="'assets/icons/' + condition.toLowerCase() + '.png'" width="1" height="1">

<span *ngIf="showAdditionalConditionEffectInfo(condition)"
      style="margin: 0 .35rem;">
  {{ ($any(conditionAmount)?.[0] ?? conditionAmount) + (condition === 'retaliate' && $any(conditionAmount)[1] > 1 ? '@' + $any(conditionAmount)[1] : '') }}
</span>
