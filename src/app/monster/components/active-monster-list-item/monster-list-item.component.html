<div fxLayout="column">
  <div fxLayout="row"
       fxLayoutAlign="start center"
       class="header">
    <!-- the name and level -->
    <span class="monster-name">{{ (monster$ | async)?.name }}</span>&nbsp;<span>({{ monsterLevel$ | async }})</span>

    <div class="header-button-container">
      <button mat-mini-fab
              id="add-token"
              type="button">T</button>

      <button mat-mini-fab>
        <mat-icon>notes</mat-icon>
      </button>
    </div>
  </div>

  <div class="stats-container"
       fxLayout="row">
    <app-monster-stats *ngFor="let idx of [0, 1]"
                       fxFlex
                       [monster]="monster$ | async"
                       [index]="idx"
                       [level]="monsterLevel$ | async"
                       [class]="idx === 0 ? 'normal' : 'elite'">
    </app-monster-stats>
  </div>

</div>
