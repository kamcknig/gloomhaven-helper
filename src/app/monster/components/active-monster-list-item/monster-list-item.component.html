<div fxLayout="column">
  <div fxLayout="row"
       fxLayoutAlign="start center">
    <div class="mat-title monster-name">{{ (monster$ | async)?.name }} ({{ monsterLevel$ | async }})</div>

    <div fxLayout="row wrap">
      <div *ngFor="let i of [0, 1, 2, 3]">
        {{i}}
      </div>
    </div>
  </div>
</div>
