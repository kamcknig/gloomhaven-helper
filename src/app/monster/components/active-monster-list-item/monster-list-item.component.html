<div fxLayout="row"
     fxLayoutGap="5px"
     fxLayoutAlign="start stretch">
  <div class="active-indicator"
       fxFlex="20px"
       [ngStyle]="{'display': active ? 'block' : 'none'}"></div>

  <section fxLayout="column"
           fxFlex="1 0 18rem"
           #leftSection>
    <div class="header">
      <!-- the name and level -->
      <span class="monster-name">{{ monster?.name }}</span>

      <app-monster-level [monster]="monster"></app-monster-level>

      <span *ngIf="monster.flying">
        <img class="flying-icon"
             src="/assets/icons/flying.png">
      </span>

      <div class="header-button-container">
        <button mat-mini-fab
                id="add-token"
                type="button"
                [disabled]="(tokenCount$ | async) === 10"
                (click)="tokenService.addToken$.next(monster.id)">T
        </button>
      </div>
    </div>

    <div class="stats-token-container"
         fxLayout="row">
      <ng-container *ngFor="let idx of [0, 1]">
        <div fxLayout="column"
             fxFlex
             fxLayoutGap=".5rem"
             [class]="idx === 0 ? 'normal' : 'elite'">
          <app-monster-attributes [monster]="monster"
                                  [index]="idx"
                                  [level]="monsterLevel$ | async">
          </app-monster-attributes>

          <div *ngIf="monsterLevel$ | async as level"
               [fxLayout]="idx === 0 ? 'row wrap' : 'row-reverse wrap'"
               style="gap: .15rem;">
            <app-monster-stat *ngFor="let effect of monster | conditionList : level : $any(idx)"
                              [condition]="$any(effect)"
                              [conditionAmount]="monster | monsterStat : effect : level : $any(idx)"
                              fxLayout="row"
                              fxLayoutAlign="start center">
            </app-monster-stat>

            <app-monster-stat *ngFor="let effect of monster | attackEffectList : level : $any(idx)"
                              [condition]="$any(effect)"
                              [conditionAmount]="monster | monsterStat : effect : level : $any(idx)"
                              fxLayout="row"
                              fxLayoutAlign="start center">
            </app-monster-stat>

            <app-monster-stat *ngFor="let effect of monster | bonusList : level : $any(idx)"
                              [condition]="$any(effect)"
                              [conditionAmount]="monster | monsterStat : effect : level : $any(idx)"
                              fxLayout="row"
                              fxLayoutAlign="start center">
            </app-monster-stat>

            <!--<ng-container *ngFor="let condition of ConditionsAndEffects">
              <app-monster-stat *ngIf="hasCondition(condition, idx === 1)"
                                [condition]="condition"
                                [conditionAmount]="monster | monsterStat : condition : level : $any(idx)"
                                fxLayout="row"
                                fxLayoutAlign="start center"></app-monster-stat>
            </ng-container>-->
          </div>

          <div class="token-container">
            <div class="token-wrapper"
                 *ngFor="let token of (tokens$ | async)?.[idx === 0 ? 'normal' : 'elite']"
                 (click)="tokenService.toggleTokenStatusEffect$.next(token)">
              <app-token-health class="token-info"
                                [token]="token"></app-token-health>
            </div>
          </div>
        </div>

        <mat-divider *ngIf="idx === 0" style="border-right-color: rgba(var(--gold), .5); border-right-width: 2px"
                     [vertical]="true"></mat-divider>
      </ng-container>
    </div>
  </section>

  <section #rightSection>
    <app-monster-ability-deck [monster]="monster"></app-monster-ability-deck>
  </section>
</div>
