<div fxLayout="column">
  <div fxLayout="row"
       fxLayoutAlign="start center"
       class="header">
    <!-- the name and level -->
    <div class="mat-title monster-name">{{ (monster$ | async)?.name }} ({{ monsterLevel$ | async }})</div>

    <button class="status-effect-button"
            mat-mini-fab>
      <mat-icon>notes</mat-icon>
    </button>
  </div>

  <div class="stats-container"
       fxLayout="row">
    <app-monster-stats *ngFor="let idx of [0, 1]"
                       fxFlex
                       [monster]="monster$ | async"
                       [index]="idx"
                       [level]="monsterLevel$ | async"
                       [class]="idx === 0 ? 'normal' : 'elite'">
    </app-monster-stats>
  </div>

</div>
