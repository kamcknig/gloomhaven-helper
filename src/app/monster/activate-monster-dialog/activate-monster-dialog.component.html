<h1 mat-dialog-title>Activate a monster</h1>

<div mat-dialog-content>
  <p-autoComplete
    [autofocus]="true"
    appendTo="body"
    dataKey="id"
    [autoHighlight]="true"
    [(ngModel)]="selected"
    [dropdown]="true"
    [forceSelection]="true"
    [suggestions]="searchResults"
    field="name"
    (onSelect)="selectMonster($event)"
    (completeMethod)="search($event)">
  </p-autoComplete>
</div>

<div mat-dialog-actions>
  <button mat-raised-button
          color="primary"
          [disabled]="!selected"
          (click)="close(selected!.id)"
          type="button">
    OK
  </button>
</div>
