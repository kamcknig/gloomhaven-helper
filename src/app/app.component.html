<p-toolbar>
  <div class="p-toolbar-group-left">
    <span>Scenario Level</span>

    <p-divider layout="vertical"></p-divider>

    <p-inputNumber [showButtons]="true"
                   [min]="0"
                   [max]="7"
                   [inputStyle]="{ maxWidth: '4rem' }"
                   (onInput)="appService.scenarioLevel$.next($event.value)"
                   [ngModel]="appService.scenarioStore.level$ | async"></p-inputNumber>
  </div>
  <div class="p-toolbar-group-right">
    <p-splitButton
      [model]="toolbarButtons"
      (onClick)="activateMonster($event)"
      label="Activate Monster"
      styleClass="p-button-raised mr-2 mb-2"></p-splitButton>
  </div>
</p-toolbar>

<div
  fxLayout="row wrap"
  fxLayoutAlign="start start"
  fxLayoutGap=".7rem"
>
  <div
    *ngFor="let monster of (monsterService.activeMonsterStore.activeMonsters$ | async) ?? []">
    <app-active-monster-card [value]="monster"></app-active-monster-card>
  </div>

</div>
