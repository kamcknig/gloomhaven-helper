<app-header></app-header>

<div *ngIf="(appService.scenarioStore.viewMode$ | async) === 'normal'; else listView"
     class="content"
     fxLayout="row"
     fxLayoutAlign="start start"
     fxLayoutGap="10px"
>
  <monster-detail *ngFor="let monsterId of sortedMonsters$ | async"
                           [monsterId]="monsterId">
  </monster-detail>
</div>

<ng-template #listView>
  <div class="content"
       fxLayout="column"
       fxLayoutAlign="start start"
       fxLayoutGap="10px">
    <monster-list-item *ngFor="let monsterId of sortedMonsters$ | async"
                                  [monsterId]="monsterId">
    </monster-list-item>
  </div>
</ng-template>

<button mat-fab
        class="list-style-button"
        (click)="appService.toggleViewMode$.next()">
  <mat-icon>list</mat-icon>
</button>
